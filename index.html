<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Hoja de Vida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="presentacion personal">
    <img id="foto" src="ruta/a/imagen.jpg" alt="Foto de presentación">
    <p id="descripcion">estudiante de 7° semestre …</p>
  </div>

  <section id="academico">
    <h2>Historial</h2>
    <ul id="lista-academico"></ul>
    <!-- Botón y formulario para agregar -->
    <input type="text" id="input-academico" placeholder="tecnologia en sitemas">
    <button id="btn-agregar-academico">Agregar</button>
  </section>

  <section id="laboral">
    <h2>Historial laboral</h2>
    <ul id="lista-laboral"></ul>
    <input type="text" id="input-laboral" placeholder="Nuevo puesto/empresa">
    <button id="btn-agregar-laboral">Agregar</button>
  </section>

  <section id="habilidades">
    <h2>Habilidades</h2>
    <ul id="lista-habilidades"></ul>
    <input type=" en java , python entre otros id="input-habilidad-nombre" placeholder="habilidad">
    <input type="text" id="input-habilidad-nivel" placeholder="Nivel (tecnologia en sitemas , tecnico en contable)">
    <button id="btn-agregar-habilidad">Agregar habilidad</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
